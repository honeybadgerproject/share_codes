<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Codes, Libraries & Electronics</title>

    <!-- Compiled and minified CSS  bootstrap-->
    <link rel="stylesheet" href="styles/vendor/css/bootstrap.min.css">

    <!-- previews -->
    <link rel="stylesheet" href="styles/previews.css">
  </head>
  <body  ng-app="myApp">

    <div ng-controller="AppCtrl">

      <!-- Nav Bar -->
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand">Codes, Libraries & Electronics</a>
          </div>
          <div>
            <ul class="nav navbar-nav">
              <li><a ui-sref="search">Search</a></li>
              <li><a ui-sref="projects">My Projects</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><!--<a href="#">Sign Off</a>-->
              <div ng-controller="loginCtrl">
                  <br>
                  <a data-ng-show="!logged" data-ng-disabled="!facebookReady" data-ng-click="IntentLogin()">Login</a>
                  <a data-ng-show="logged" data-ng-disabled="!facebookReady" data-ng-click="logout()">Logout</a>
                  <div>
                    <debug val="user"></debug>
                  </div>
              </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>


      <!-- Body -->
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <ui-view></ui-view>
          </div>
        </div>
      </div> <!-- end Body -->


      <!--
        Below we include the Login Button social plugin. This button uses
        the JavaScript SDK to present a graphical Login button that triggers
        the FB.login() function when clicked.
      -->
      <!--<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
      </fb:login-button>-->

      <div id="status">
      </div>

    </div>


    <!-- facebook -->
    <!--<script src="js/vendor/connect-facebook-sdk.js"></script>-->
    <!-- JQuery -->
    <script src="js/vendor/jquery-1.11.3.min.js"></script>
    <!-- Angular JS -->
    <!--<script src="js/vendor/angular-1.4.3.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
    <!-- UI Routes -->
    <script src="js/vendor/angular-ui-router-0.2.8.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/vendor/bootstrap.min.js"></script>
    <!--facebook-->
    <!--<script src="js/vendor/connect-facebook-sdk.js"></script>-->
    <script src="http://rawgithub.com/Ciul/angular-facebook/master/lib/angular-facebook.js"></script>
    <!-- ui router modal -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.js"></script>
    <script src="https://rawgit.com/christopherthielen/ui-router-extras/0.0.10/release/ct-ui-router-extras.js"></script>
    <!--braintree -->
    <script src="https://js.braintreegateway.com/v2/braintree.js"></script>
    <!-- braintree-angular -->
    <script src="js/braintree-angular.js"></script>
    <!-- index braintree -->
    <!--<script src="js/index-braintree.js"></script>-->
    <!-- app controller -->
    <script src="controllers/app-controller.js"></script>
    <!-- login controller -->
    <script src="controllers/login-controller.js"></script>
    <!-- braintree controller -->
    <script src="controllers/braintree-controller.js"></script>
    <!-- hacking zone controller -->
    <script src="controllers/hacking-zone-controller.js"></script>


  </body>
</html>
