<div class="row">
  <!-- add a new project -->
  <div class="form-group col-lg-8 col-md-8">
    <a ui-sref="newproject">+ Add a new project</a>
  </div>
</div>
<hr>
<!-- show the projects -->
<div ng-repeat="project in projectlist">
  <div class="row">
    <!-- project -->
    <div class="form-group col-lg-8 col-md-8  panel panel-default">
      <p>
        Last update:<time>{{project.project_last_update | date:'medium'}}</time>  -  Created on:<time>{{project.project_created_on | date:'medium'}}</time>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button ui-sref="hackingzone">Hacking zone project</button>
      </p>
      <article>
        <h2>{{project.project_title}}</h2>
        <p>{{project.project_overview}}</p>
      </article>
      <p>
        <label for="s3">show: </label>
        <input type="checkbox" id="s3">
        <label>&nbsp;&nbsp;&nbsp;&nbsp;rate: &nbsp;</label>5
        <br>
        <input type="button" value="edit" ng-click="edit(project._id)" ui-sref="saveproject">
        <input type="button" value="preview" ng-click="edit(project._id)" ui-sref="preview">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="delete"  ng-click="remove(project._id)">
      </p>
    </div>
  </div>
</div> <!-- end show the projects -->
