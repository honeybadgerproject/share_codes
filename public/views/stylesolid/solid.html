<html lang="en" ng-app="Demo">

  <body ng-controller="AppController">

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">{{ proyect_title }}</a>
        </div>

      </div>
    </div>

	<!-- *****************************************************************************************************************
	 HEADERWRAP
	 ***************************************************************************************************************** -->
	<div id="headerwrap">
	    <div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<h1>{{ proyect_scope }}</h1>
					<h3>{{ proyect_content }}</h3>
				</div>
				<div class="col-lg-8 col-lg-offset-2 himg">
					<!--<img src="assets/img/browser.png" class="img-responsive">-->
				</div>
			</div><!-- /row -->
	    </div> <!-- /container -->
	</div><!-- /headerwrap -->

	<!-- *****************************************************************************************************************
	 SERVICE LOGOS
	 ***************************************************************************************************************** -->
	 <div id="service">
	 	<div class="container">
 			<div class="row centered">
 				<div class="col-md-4">
 				</div>
 				<div class="col-md-4">
 					<i class="fa fa-flask"></i>
 					<h4>{{ proyect_rate }}</h4>
 					<p>{{ proyect_collaborators }}</p>
 					<p><br/><a href="#" class="btn btn-theme">More Info</a></p>
 				</div>
 				<div class="col-md-4">
 				</div>
	 		</div>
	 	</div><! --/container -->
	 </div><! --/service -->




	<!-- *****************************************************************************************************************
	 FOOTER
	 ***************************************************************************************************************** -->
	 <div id="footerwrap">
	 	<div class="container">
		 	<div class="row">
		 		<div class="col-lg-4">
		 			<h4>About</h4>
		 			<div class="hline-w"></div>
		 			<p>{{ proyect_user }}</p>
		 		</div>
		 		<div class="col-lg-4">
		 			<h4>Social Links</h4>
		 			<div class="hline-w"></div>
		 			<p>{{ proyect_contact }}</p>
		 		</div>

		 		</div>

		 	</div><! --/row -->
	 	</div><! --/container -->
	 </div><! --/footerwrap -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Load scripts. -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" ref></script>

    <script type="text/javascript">
      // Create an application module for our demo.
      var app = angular.module( "Demo", [] );
      // -------------------------------------------------- //
      // -------------------------------------------------- //
      // I control the root of the application.
      app.controller(
          "AppController",
          function( $scope, $location ) {
              $scope.proyect_title = null;
              $scope.proyect_scope = null;
              $scope.proyect_content = null;
              $scope.proyect_rate = null;
              $scope.proyect_collaborators = null;
              $scope.proyect_user = null;
              $scope.proyect_contact = null;

              // Listen for changes on the location and inspect the values.
              $scope.$on(
                  "$locationChangeStart",
                  function handleLocationChangeEvent( event ) {
                      // Pluck the userID out of the search - this is how we can
                      // access the value regardless of whether it was driven by the
                      // URL or driven by a programmatic change.
                      $scope.proyect_title = $location.search().proyect_title;
                      $scope.proyect_scope = $location.search().proyect_scope;
                      $scope.proyect_content = $location.search().proyect_content;
                      //$scope.proyect_title = $location.search().proyect_title;

                  }
              )

          }
      );
      </script>

  </body>
</html>
