
<!DOCTYPE html>
<html lang="en" ng-app="Demo">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bolt - Free Bootstrap 3 Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
   <link href="style-primary.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <!--<link href="assets/css/font-awesome.min.css" rel="stylesheet">-->


    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


  </head>

  <body ng-controller="AppController">

    <!-- Fixed navbar -->
       <div class="navbar navbar-default navbar-fixed-top">
         <div class="container">
           <div class="navbar-header">
             <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
             </button>
             <br>
             <a class="navbar-brand"><i class="fa fa-bolt">{{ proyect_title }}</i></a>
           </div>

         </div>
       </div>

	<!-- *****************************************************************************************************************
	 HEADERWRAP
	 ***************************************************************************************************************** -->

   <div id="hello">
	    <div class="container">
	    	<div class="row">
	    		<div class="col-lg-8 col-lg-offset-2 centered">
	    			<h1>{{ proyect_scope }}</h1>
	    			<h2>{{ proyect_content }}</h2>
	    		</div><!-- /col-lg-8 -->
	    	</div><!-- /row -->
	    </div> <!-- /container -->
	</div><!-- /hello -->


	<!-- *****************************************************************************************************************
	 SERVICE LOGOS
	 ***************************************************************************************************************** -->

   <div id="green">
		<div class="container">
			<div class="row">
				<div class="col-lg-5 centered">
					<img src="iphone.png" alt="">
				</div>

				<div class="col-lg-7 centered">
					<h3>{{ proyect_rate }}</h3>
					<p>{{ proyect_collaborators }}</p>
				</div>
			</div>
		</div>
	</div>



	<!-- *****************************************************************************************************************
	 FOOTER
	 ***************************************************************************************************************** -->

   <div class="container">
		<div class="row centered mt grid">
			<h3>About</h3>
			<div class="mt"></div>
			<div class="col-lg-4">
				<a href="">{{ proyect_user }}</a>
			</div>
			<div class="col-lg-4">
				<a href="#">{{ proyect_contact }}</a>
			</div>
		</div>
	</div>



	 <div id="footerwrap">
	 	<div class="container">
		 	<div class="row">
		 		<div class="col-lg-4">
		 			<h4>About</h4>
		 			<div class="hline-w"></div>
		 			<p>{{ proyect_user }}</p>
		 		</div>
		 		<div class="col-lg-4">
		 			<h4>Social Links</h4>
		 			<div class="hline-w"></div>
		 			<p>{{ proyect_contact }}</p>
		 		</div>
		 		<div class="col-lg-4">
		 		</div>

		 	</div><! --/row -->
	 	</div><! --/container -->
	 </div><! --/footerwrap -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Load scripts. -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" ref></script>

    <script type="text/javascript">
      // Create an application module for our demo.
      var app = angular.module( "Demo", [] );
      // -------------------------------------------------- //
      // -------------------------------------------------- //
      // I control the root of the application.
      app.controller(
          "AppController",
          function( $scope, $location ) {
              $scope.proyect_title = null;
              $scope.proyect_scope = null;
              $scope.proyect_content = null;
              $scope.proyect_rate = null;
              $scope.proyect_collaborators = null;
              $scope.proyect_user = null;
              $scope.proyect_contact = null;

              // Listen for changes on the location and inspect the values.
              $scope.$on(
                  "$locationChangeStart",
                  function handleLocationChangeEvent( event ) {
                      // Pluck the userID out of the search - this is how we can
                      // access the value regardless of whether it was driven by the
                      // URL or driven by a programmatic change.
                      $scope.proyect_title = $location.search().proyect_title;
                      $scope.proyect_scope = $location.search().proyect_scope;
                      $scope.proyect_content = $location.search().proyect_content;
                      //$scope.proyect_title = $location.search().proyect_title;

                  }
              )

          }
      );
      </script>

  </body>
</html>
