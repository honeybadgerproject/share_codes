<div ng-controller="hackingZoneCtrl">
<div class="row">
  <div class="form-group col-lg-8 col-md-8">
    <!--- dialog --->

    <!--- end ---->
    <a ng-click="openDialogCollaborator()">+ Add a new collaborator</a>
    <!-- add new collaborators  -->
    <div  ng-repeat="collaborator in contributorslist">
      <label>@ {{collaborator.top_user}}</label>&nbsp;&nbsp;&nbsp;&nbsp;<a ng-click="removecontributor(collaborator._id)">- delete</a>
    </div>
  </div>
</div>
<br>
<br>
<div class="row">
    <div class="form-group col-lg-8 col-md-8">
      <!------dialog------>
      <a ng-click="openDialogResource()">+ Add a new resource (bitbucket, github, asana, etc...)</a>
      <!-- add new resource  -->
      <div  ng-repeat="resource in resourcelist">
        <label>{{resource.resource_name}}</label>&nbsp;&nbsp;&nbsp;&nbsp;<a ng-click="removeresource(resource._id)">- delete</a>
      </div>

    </div>
</div>
<br>
<br>
<div class="row">
  <div class="form-group col-lg-8 col-md-8">
    <a>+ Add a new tab</a><br><br>
    <!-- dialog 2 -->
    <ul class="nav nav-tabs">

        <li ng-repeat="tab in tablist"><a data-toggle="tab" ng-click="edittab(tab._id)" href="{{'#tab' + $index}}">{{tab.tab_name}}</a></li>
        <!--<li><a data-toggle="tab" href="#tab1">tab 1</a></li>-->

    </ul>

    <div class="tab-content">
        <div ng-repeat="tab in tablist" id="{{'tab' + $index}}" class="tab-pane fade">
          <textarea class="form-control"  rows="7" id="content" ng-model="tab.tab_content" >{{tab.tab_content}}</textarea>
          <label>tab name:  </label><input type="text" value="{{tab.tab_name}}" ng-model="tab.tab_name" ><button ng-click="updatetab(tab)">save</button>
        </div>
        <!--<div id="tab1" class="tab-pane fade">
          <textarea class="form-control"  rows="7" id="content"></textarea>
        </div>-->

    </div>


    <hr>

  </div>
</div>
</div>
