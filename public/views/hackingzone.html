<div class="row">
  <div class="form-group col-lg-12 col-md-12">
    <!-- About Area Start
      ====================================================== -->
    <section class="about-area" id="about">

        <!-- Start: About Top -->
       <div class="about-top-area">
         <hr class="special">
         <br>
         <a><h5>+ Add a new tab</h5></a>
       </div>

       <!-- tab container -->
       <div class="container">

        <div role="tabpanel" ng-controller="tabCtrl">
          <ul class="etabs clearfix" role="tablist">
            <li role="presentation" ng-repeat="tab in tablist" ng-click="selectTab($index)" ng-class="{'active':selectedTab == $index}">
              <a data-target="#tab" aria-controls="home" role="tab" data-toggle="tab" ng-click="edittab(tab._id)">{{tab.tab_name}}<span ng-click="deleteTab($index)" class="glyphicon glyphicon-remove"></span></a>
            </li>
            <li role="presentation" ng-click="addTab()">
                   <a aria-controls="home" role="tab" data-toggle="tab">( + )</a>
            </li>
            <!-- <a>  href="{{'#tab' + $index}}" </a>  <li><a data-toggle="tab" href="#tab1">tab 1</a></li>-->
          </ul>

          <div class="panel-container">
            <div role="tabpanel" class="tab-pane active" id="tab" ng-repeat="tab in tablist">
              <textarea class="form-control"  rows="7" id="content" ng-model="tab.tab_content" >{{tab.tab_content}}</textarea>
              <label>tab name:  </label><input type="text" value="{{tab.tab_name}}" ng-model="tab.tab_name" ><button ng-click="updatetab(tab)">save</button>
            </div>
            <!--<div id="tab1" class="tab-pane fade">
            <textarea class="form-control"  rows="7" id="content"></textarea>
          </div>-->
          </div>
        </div>
      </div>
</section>

  </div>
</div>
</div>
